name: aro-ci-cd-build

env:
  JFROG_REGISTRY: cloudattech.jfrog.io/container-repo
  #JFROG_REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
  #JFROG_REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  VAULT_TOKEN: ${{secrets.VAULT_TOKEN}}
  OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  OPENSHIFT_NAMESPACE: "amol-tapase-dev"
  APP_NAME: "django-app"
  TAG: "latest"
  #RELEASE_REVISION: "pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}"

on: [ workflow_dispatch]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
        - name: Checkout Sourcecode
          uses: actions/checkout@v3
        
        - name: Import Secrets
          id: import-secrets
          uses: hashicorp/vault-action@v2
          with:
            method: token
            url: https://vault-public-vault-baebe7c1.3dda8bad.z1.hashicorp.cloud:8200
            namespace: admin/
            token: ${{ env.VAULT_TOKEN }}
            tlsSkipVerify: false
            #caCertificate: ${{ secrets.VAULT_CA_CERT }}
            secrets: |
                /dev/repos JFROG_USER | JFROG_USER ; 
                /dev/repos JFROG_PASSWORD | JFROG_PASSWORD
        #- run: echo $REGISTRY_USER
        #- run: echo $REGISTRY_PASSWORD

        -  name: Login to Docker Hub
           uses: docker/login-action@v2
           with:
            username: $JFROG_USER
            password: $JFROG_PASSWORD

        - name: Build from Dockerfile
          id: image-build
          uses: redhat-actions/buildah-build@v2
          with:
           image: ${{ env.APP_NAME }}
           tags: ${{ env.TAG }}
           dockerfiles: |
            ./Dockerfile

        - name: Push to registry
          id: push-to-registry
          env:
            REGISTRY_USER: ${{ steps.issecrets.outputs.REGISTRY_USER }}
            REGISTRY_PASSWORD: ${{ steps.issecrets.outputs.REGISTRY_PASSWORD }}
          uses: redhat-actions/push-to-registry@v2
          with:
           image: ${{ steps.image-build.outputs.image }}
           tags: ${{ steps.image-build.outputs.tags }}
           registry: ${{ env.REGISTRY }}
           #username: $REGISTRY_USER
           #password: $REGISTRY_PASSWORD
           username: ${{ env.REGISTRY_USER }}
           password: ${{ env.REGISTRY_PASSWORD }}
